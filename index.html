<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>result summary</title>
    <link href="style.css" rel="stylesheet" />
  </head>
  <body>
    <div class="container">
      <div class="left-results">
        <p class="result-text">Your Result</p>
        <div class="score-round-background">
          <h1 class="score-round">76</h1>
          <p class="dive-text">of 100</p>
        </div>
        <h3 class="great-text">Great</h3>
        <p>
          You scored higher than 65% of<br />the people who have taken<br />these
          tests.
        </p>
      </div>
      <div class="right-results">
        <h4>Summary</h4>
        <div class="red">
          <p class="reaction"></p>
        </div>
        <div class="orange">
          <p class="memory"></p>
        </div>
        <div class="green">
          <p class="verbal"></p>
        </div>
        <div class="blue">
          <p class="visual"></p>
        </div>
      </div>
    </div>
  </body>
</html>
